<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe element </title>
</head>
<body>
    <h1> iframe</h1>
    <iframe src="https://lms.igaptechnologies.com/"width="100%" height="200"></iframe>


    <h2> Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6fP8Qe95Y98" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h2> Google Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30568.95730634129!2d74.03146522134278!3d16.720880081131252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1690806989879!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2> Target Iframe</h2>
    <iframe name="frame1" width="560" height="315"> </iframe>


</body>


</html>
